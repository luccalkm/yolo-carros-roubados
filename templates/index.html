{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <br><br>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" class="form-control" name="image_name" required>
                <input type="submit" value="Upload" class="btn btn-outline-secondary">
            </div>
        </form>
    </div>
    <br><br>
    {% if upload %}
        <div class="container">
            <table>
                <tr>
                    <td>
                        <img class="rounded float-left img-fluid" src="/static/upload/{{ upload_image }}" alt="">
                    </td>
                    <td>
                        <img class="rounded float-right img-fluid" src="/static/predict/{{ upload_image }}" alt="">
                    </td>
                </tr>

            </table>
            <br>
            <table style="border: solid black; width: 100%;">
                <tr style="border: solid black;">
                    <th style="padding: 8px;">Quantidade de placas detectadas ({{no}})</th>
                </tr>
                    {% for lic in text %}
                    <tr style="border: solid black;">
                    <td style="padding: 8px; background-color: rgb(240, 240, 240);">
                        <p class="display-8"> <b>Placa do veículo:</b> {{ lic }}</p>
                        <p class="display-8"> <b>Situação do veículo:</b> {{ situacao }}</p>
                    </td>
                    </tr>
                    {% endfor %}
                
            </table>

        </div>
    {% endif %}

{% endblock  %}
